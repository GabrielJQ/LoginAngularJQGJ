<div class="login-container">
    <div class="login-left">
      <h1>Bienvenido</h1>
      <p>Para iniciar sesión ingrese un correo y contraseña validos</p>
    </div>
    <div class="login-right">
      <h2>Ingresar</h2>
      <p>Pulsa aquí si aún no tienes una cuenta <a href="#">Registrarse</a></p>
      <form>
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña">
        </div>
        <div class="form-group">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
      </form>
      <div class="social-login">
        <p>ó</p>
        <button class="btn btn-social btn-google">
          <img src="assets/google-logo.png" alt="Google"> Google
        </button>
        <button class="btn btn-social btn-facebook">
          <img src="assets/facebook-logo.png" alt="Facebook"> Facebook
        </button>
      </div>
    </div>
  </div>
